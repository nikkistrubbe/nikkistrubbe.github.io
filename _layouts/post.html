<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>{{ page.title }}</title>
    <script type="text/javascript" src="/assets/js/mathjax-setup.js"></script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>
  <body>
    <main id="content" class="main-content" role="main">
      <h1>{{ page.title }}</h1>
      <p>
        <b>Published: </b> <span class="date">{{ page.date }}</span>.
      </p>
      {% if page.tags %}
        <p>
          Topics: 
          {% for tag in page.tags %}
            <a href="/posts.html?topic={{ tag | downcase | replace: ' ', '-'}}">#{{ tag | downcase }}</a>
          {% endfor %}
        </p>
      {% endif %}
      {% if post.assume %}
        <p>In this post, I assume that you are familiar with {{ post.assume }}.</p>
      {% endif %}
      {{ content }}
    </main>
    <script type="text/javascript" src="/assets/js/set-date.js"></script>
  </body>
</html>
